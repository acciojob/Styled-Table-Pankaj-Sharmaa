<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #ecf0f1;
        }

        tbody tr:hover {
            background-color: #bdc3c7;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>2500</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>2000</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>1800</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Player 4</td>
                <td>1500</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
